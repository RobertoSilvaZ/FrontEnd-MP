<html lang="es">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<!-- Validador de Bootstrap -->
<script src="js/bootstrap-validator-master/dist/validator.min.js"></script>
<!-- funciones JavaScript -->
<script src="js/javascript.js"></script>
</head>

<body>
<div class="container">
  <div class="row col-md-12">
    <h1>Ordenador de serie</h1>
    <h3>Desafio FrontEnd</h3>
    <p><strong><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Apellidos y Nombres:</strong> Silva Zuñiga, Carlos Roberto U.</p>
    <p><strong><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> eMail:</strong> c.roberto.u@gmail.com</p>
    <p><strong><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> Teéfono:</strong> 955 0909 84</p>
  </div>
  <div class="row col-md-12">
    <hr/>
    <form id="myForm"  role="form" data-toggle="validator">
      <div class="form-group">
        <label class="control-label" for="num-text">Ingrese números: </label>
        <br>
        <div class="pull-left">
          <input type="number" class="form-control input-lg" required id="num-text" placeholder="123456..." min="0" step="1"  data-required-error="Sólo se permiten números enteros">
          <div class="clearfix help-block with-errors"></div>
        </div>
        <div class="pull-left">
          <button type="submit" class="btn btn-primary input-lg"  >Ejecutar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row col-md-12">
    <div class="panel panel-success" id="panel-result">
      <div class="panel-heading">
        <h3 class="panel-title">Resultado</h3>
      </div>
      <div class="panel-body"> ...aquí aparecerá el resultado... </div>
    </div>
  </div>
</div>
<script>
    jQuery(function () { //ejecuta al finalizar la carga de la página
		$('#myForm').validator().on('submit', function (e) {
		  if (!e.isDefaultPrevented()) {
			//anulamos evento submit  
			e.preventDefault();
			//ejecutar función de desafío
			$.fn.animaImputText($('input#num-text'));
		  }
		})
    });
</script>
</body>
</html>
